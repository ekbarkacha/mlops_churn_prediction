services:
  fastapi:
      build:
        context: .
        dockerfile: Dockerfile.fastapi
      container_name: fastapi
      env_file:
        - .env
      environment:
        - RUNNING_IN_DOCKER=1
      ports:
        - "8000:8000"
      volumes:
        - ./src:/app/src #For testing purposes Mount. When taking to production we should copy in docker
        - ./data:/app/data
      depends_on:
        - mlflow
  mlflow:
    image: ghcr.io/mlflow/mlflow:v3.5.1
    container_name: mlflow
    env_file:
      - .env
    environment:
      - RUNNING_IN_DOCKER=1
    ports:
      - "5000:5000"
    volumes:
      - ./mlflow:/mlflow
      - ./mlflow/mlruns:/mlruns
      - ./mlflow/mlartifacts:/mlartifacts
    command: >
      mlflow server
      --backend-store-uri sqlite:////mlflow/mlflow.db
      --host 0.0.0.0
      --port 5000
      --allowed-hosts "*"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3030:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-storage:/var/lib/grafana
    depends_on:
      - prometheus

volumes:
  grafana-storage:
