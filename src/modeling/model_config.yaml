# ------------
# Centralized configuration file for model hyperparameters and tuning settings.
#
# This YAML file defines the parameters for:
#   - Random Forest
#   - XGBoost
#   - Neural Network (PyTorch)
#
# It supports both **base training** and **hyperparameter tuning** phases.
# The `tuning` section within each model allows you to enable/disable tuning
# and define search strategies and parameter grids.
################################################################################

# RANDOM FOREST MODEL CONFIGURATION
random_forest:
  n_estimators: 200
  max_depth: 10
  random_state: 42
  class_weight: "balanced"
  tuning:
    enabled: true
    search_type: "grid"
    param_grid:
      n_estimators: [200, 300,500]
      max_depth: [10, 15, null]
      min_samples_split: [5, 10,20]
      class_weight: ["balanced"]
    cv: 3

# XGBOOST MODEL CONFIGURATION
xgboost:
  learning_rate: 0.1
  max_depth: 6
  n_estimators: 200
  random_state: 42
  tuning:
    enabled: true
    search_type: "random"
    param_grid:
      learning_rate: [0.01, 0.05, 0.1]
      max_depth: [6, 7, 10]
      n_estimators: [200, 300, 400]
      subsample: [0.8, 1.0] 
      colsample_bytree: [0.8, 1.0]
    cv: 3
    n_iter: 5

# NEURAL NETWORK MODEL CONFIGURATION
neural_net:
  hidden_units: 128
  lr: 0.001
  epochs: 20
  batch_size: 512
  tuning:
    enabled: true
    param_grid:
      hidden_units: [64, 128, 256]
      lr: [0.001, 0.005, 0.01]
      batch_size: [128, 256, 512]