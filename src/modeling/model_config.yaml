random_forest:
  n_estimators: 200
  max_depth: 10
  random_state: 42
  class_weight: "balanced"
  tuning:
    enabled: true
    search_type: "grid"
    param_grid:
      n_estimators: [200, 300]
      max_depth: [10, 15, null]
      min_samples_split: [5, 10]
      class_weight: ["balanced"]
    cv: 3

xgboost:
  learning_rate: 0.1
  max_depth: 6
  n_estimators: 200
  random_state: 42
  tuning:
    enabled: true
    search_type: "random"
    param_grid:
      learning_rate: [0.01, 0.1]
      max_depth: [7, 10]
      n_estimators: [300, 400]
    cv: 3
    n_iter: 5

neural_net:
  hidden_units: 128
  lr: 0.001
  epochs: 20
  batch_size: 512
  tuning:
    enabled: true
    param_grid:
      hidden_units: [128, 256]
      lr: [0.001, 0.01]
      batch_size: [256, 512]